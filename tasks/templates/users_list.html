<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
 <h2>Users List</h2>

  <ul>
    {% for user in object_list %}
      <li>{{ user.username }} - {{ user.email }} - {{ user.date_joined }}</li>
    {% empty %}
      <li>No users. <a href="{% url 'generate' %}">Generate some random users.</a></li>
    {% endfor %}
  </ul>
</body>
</html>
